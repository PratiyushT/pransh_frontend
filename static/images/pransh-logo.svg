<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
      fill: #D4AF37;
    }
    .p-letter {
      font-size: 60px;
    }
    .brand-name {
      font-size: 24px;
      letter-spacing: 6px;
    }
  </style>

  <!-- P with luxury flourish -->
  <text x="35" y="60" class="text p-letter">P</text>

  <!-- Horizontal line -->
  <line x1="65" y1="50" x2="165" y2="50" stroke="#D4AF37" stroke-width="1" />

  <!-- Brand name -->
  <text x="40" y="85" class="text brand-name">PRANSH</text>
</svg>
